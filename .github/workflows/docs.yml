name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material "mkdocstrings[python]" openai

      # ðŸ”¹ Build repo index (for Repo Bot + docs)
      - name: Build repo index
        env:
          PYTHONPATH: .
        run: |
          python -m agents.repo_bot.repo_chat --reindex || true

      # ðŸ”¹ Auto-generate Markdown docs from code
      - name: Generate module documentation
        env:
          PYTHONPATH: .
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  
        run: |
          rm -f .docgen_cache.json
          python -m agents.repo_bot.docgen
          echo "===== PREVIEW promo_agent.md ====="
          sed -n '1,120p' docs/modules/promo_agent.md

      # ðŸ”¹ Build MkDocs site
      - name: Build MkDocs site
        run: |
          mkdocs build --strict

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

